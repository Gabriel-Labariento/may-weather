<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>May Weather</title><script defer="defer" src="main.js"></script></head><body><div id="app"><div class="container"><h1>Weather App</h1><form id="location-form"><input id="location-input" placeholder="Enter your location" required/> <button type="submit">Get Weather</button></form><div id="weather-result" class="weather-result"><div class="unit-toggle"><button type="button" class="toggle-btn">°C / °F</button></div><div class="weather-info-grid"><div id="main-icon" class="icon main-icon"></div><div id="address" class="full-address"><strong>Address:</strong></div><div id="temp" class="temperature"><strong>Temp:</strong></div><div id="desc" class="description"><strong>Weather:</strong></div><div class="forecast"><div class="forecast-grid"><div id="fcd-1" class="forecast-day"><div class="icon icon-1"></div><div class="day-1"></div><div class="temp-1"></div></div><div id="fcd-2" class="forecast-day"><div class="icon icon-2"></div><div class="day-2"></div><div class="temp-2"></div></div><div id="fcd-3" class="forecast-day"><div class="icon icon-3"></div><div class="day-3"></div><div class="temp-3"></div></div><div id="fcd-4" class="forecast-day"><div class="icon icon-4"></div><div class="day-4"></div><div class="temp-4"></div></div><div id="fcd-5" class="forecast-day"><div class="icon icon-5"></div><div class="day-5"></div><div class="temp-5"></div></div><div id="fcd-6" class="forecast-day"><div class="icon icon-6"></div><div class="day-6"></div><div class="temp-6"></div></div></div></div></div></div></div></div></body></html>
